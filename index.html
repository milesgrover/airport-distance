<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Airport distance calculator</title>
        <link rel="stylesheet" type="text/css" href="airports.css" />
    </head>
    <body>
        <div id="resultContainer" class="airport-result"></div>
        <div id="selectFrom" class="airport-selector">
            <select>
                <option>JFK</option>
                <option>LAX</option>
                <option>LAS</option>
                <option>PDX</option>
            </select>
        </div>
        <div id="selectTo" class="airport-selector">
            <select>
                <option>JFK</option>
                <option>LAX</option>
                <option>LAS</option>
                <option>PDX</option>
            </select>
        </div>
        <button id="calcBtn" class="airport-calc-btn">calculate distance</button>

        <script src="airports.js"></script>
    </body>
</html>
